<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Newsletter</title>
</head>

<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Newsletter</span>
</nav>

<body>

    <div class="container">
        <div class="col-md-6 mx-auto text-center" style="margin-top:100px ">
            <div class="header-title">
                <h4 style="padding:10px" class="wv-heading--title">
                    Sign up to our newsletter
                </h4>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <input type="text" name="lastName" class="form-control my-input" placeholder="First Name" required />

                        </div>
                        <div class="form-group">
                            <input type="text" name="firstName" placeholder="Last Name" class="form-control my-input" required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control my-input" placeholder="Email" required />

                        </div>
                        <div class="text-center ">
                            <button type="submit " class=" btn btn-block send-button tx-tfm ">Sign Up</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or ">
                                <hr class="hr-or ">

                            </div>
                        </div>

                        <p class="small mt-3 ">By signing up, you are indicating that you have read and agree to the <a href="# " class="ps-hero__content__link ">Terms of Use</a> and <a href="# ">Privacy Policy</a>.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
